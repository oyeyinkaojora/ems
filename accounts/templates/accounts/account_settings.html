{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning">
             &#8592;   Back to profile
            </a>
            <h3 class="text-center">Account settings</h3>
            <hr>
            <img class="profile-pic" src=" {{ request.user.customer.profile_pic.url }} " alt="">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" type="submit" name="Update Information" value="Update Information">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
